# This is the same ID that you've used in meson.build and other files
app-id: io.github.leolost2605.detective

# Instead of manually specifying a long list of build and runtime dependencies,
# we can use a convenient pre-made runtime and SDK. For this example, we'll be
# using the runtime and SDK provided by elementary.
runtime: io.elementary.Platform
runtime-version: '8'
sdk: io.elementary.Sdk

# This should match the exec line in your .desktop file and usually is the same
# as your app ID
command: io.github.leolost2605.detective

# â€‹Here we can specify the kinds of permissions our app needs to run. Since we're
# not using hardware like webcams, making sound, or reading external files, we
# only need permission to draw our app on screen using either X11 or Wayland.
finish-args:
  - '--device=dri'
  - '--share=ipc'
  - '--share=network'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--filesystem=host'
  - '--filesystem=~/.local/share/flatpak'
  - '--filesystem=/var'
  - '--add-policy=Tracker3.dbus:org.freedesktop.Tracker3.Miner.Files=*'
  - '--talk-name=org.freedesktop.Flatpak'
  - '--talk-name=org.gnome.Shell'
  - '--talk-name=org.pantheon.gala'

# This section is where you list all the source code required to build your app.
# If we had external dependencies that weren't included in our SDK, we would list
# them here.
modules:
  - name: geocode-glib-2.0
    buildsystem: meson
    config-opts:
      - -Denable-gtk-doc=false
      - -Dsoup2=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/geocode-glib/3.26/geocode-glib-3.26.4.tar.xz
        sha256: 2d9a6826d158470449a173871221596da0f83ebdcff98b90c7049089056a37aa
        x-checker-data:
          type: gnome
          name: geocode-glib

  - name: libshumate
    buildsystem: meson
    config-opts:
      - -Dgtk_doc=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libshumate/1.5/libshumate-1.5.0.1.tar.xz
        sha256: a96fe7a9637ce819da121e83e26eb533cdc78c146fa51a960bbdcad557409e58
        x-checker-data:
          type: gnome
          name: libshumate
    modules:
      - name: protobuf-c
        buildsystem: autotools
        config-opts:
          - --disable-protoc
        sources:
          - type: git
            url: https://github.com/protobuf-c/protobuf-c.git
            tag: v1.5.2
            commit: 4719fdd7760624388c2c5b9d6759eb6a47490626
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$

  - name: Detective
    buildsystem: meson
    sources:
      - type: dir
        path: .
